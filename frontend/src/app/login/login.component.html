<!-- employee-signin.component.html -->
<div class="signin-container">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-card">
    <h2>Sign In</h2>

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" placeholder="Enter username" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
    </div>

    <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
  </form>
</div>
