<!-- employee-signup.component.html -->
<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-card">
    <h2>Employee Sign Up</h2>

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="name" placeholder="Enter full name" />
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" placeholder="Choose username" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
    </div>

    <div class="form-group">
      <label>Position</label>
      <input type="text" formControlName="position" placeholder="Job position" />
    </div>

    <div class="form-group">
      <label>Department</label>
      <select formControlName="department">
        <option value="">Select department</option>
        @for(dept of departments; track $index)
        {
          <option  [value]="dept">
            {{ dept }}
          </option>
        }
        
      </select>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Create Account</button>
  </form>
</div>
